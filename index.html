<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #252525;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px; /* 增加容器宽度 */
            text-align: center;
        }
        h1 {
            color: #FFFFFF;
            margin-bottom: 10px;
		}
		p {
            color: #FFFFFF;
            margin-bottom: 10px;
			font-size: 12px;
		}
        .link-box {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            gap: 12px;
            width: 100%;
			margin-bottom: 10px;
        }
        a {
            flex: 1 1 calc(50% - 6px); /* 双列布局计算 */
            padding: 15px;
            background-color: #000000;
            color: #4285f4;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: center; /* 文字居中 */
        }
        a:hover {
            background-color: #4285f4;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-box">
			<a href="https://lwabe.com/" target="_blank">国产</a>
			<a href="https://javxx.to/cn" target="_blank">日产</a>
		</div>
			<p>建议电脑端使用，手机广告弹窗较多</p>
	</div>
</body>
</html>
