<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }

        .illustration {
            width: 300px;
            margin: 2rem auto;
            opacity: 0.9;
        }

        .actions {
            margin-top: 2rem;
        }

        .home-btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .home-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .illustration {
                width: 200px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
		<h1 class="error-message">哎呀！页面走丢了</h1>
		<p>您访问的页面可能已经离开地球表面，或者从未存在过。</p>
        <p>请检查网址是否正确...</p>
        <div class="error-code">404</div>
        <div class="actions">
            <a href="https://umhome.github.io/index/" class="home-btn">biubiubiu</a>
        </div>
    </div>
</body>
</html>
