<!doctype html>
<html>
<head>

<title></title>
<style>
body{background-color: rgba(0,0,0,1.00)}
.dian {
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */

</style>
</head>
